<footer class="footer">
    <div class="container-fluid footer__center">
        <div class="container">
            <div class="row">
                
                <div class="col-lg-6">
                    <ul class="footer__list">
                        <li>Téléphone: <a href="tel:{{ this.theme.contact_phone|replace({'-': '', '(': '', ')': '', ' ': ''}) }}" class="footer__link" aria-label="Call {{ this.theme.contact_phone }}">{{ this.theme.contact_phone }}</a></li>
                        <li>Adresse: <span class="footer__highlighted">{{ this.theme.contact_address }}</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid footer__bottom">
        <div class="container footer__bottom-text">
            &copy; {{ this.theme.copyright }}
        </div>
    </div>
</footer>
